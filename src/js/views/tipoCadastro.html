<style>

  .demo-container
    {
    position: relative;
    width: 100%;
    height: 800px;
    overflow: hidden;
  }
  
  .demo-panel
  {
    height: calc(100% - 100px);
  }
  
  .demo-page {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    padding: 10px;
    box-sizing: border-box;
    overflow: auto;
    transition: transform 0.25s; 
  }
  
  .demo-page1-hide {
    transform: translate3d(-100%, 0, 0); 
  }
  
  .demo-page2-hide {
    transform: translate3d(100%, 0, 0); 
  }

  .oj-button-label {
    color: #ffffff;
  }

  .tipo-cadastro {
    font-size: large;
  }

  oj-form-layout {
    max-width: 100% !important;
  }

  oj-list-view { 
    margin-bottom: 150px;
  }

</style>

        <oj-tab-bar id="acessarCadastro" 
                    style="visibility: hidden; height: 5px"
                    edge="end" 
                    data="[[navCadastroDataProvider]]" 
                    selection="{{selection.path}}" 
                    display="icons">
          <template slot="itemTemplate" data-oj-as="item">
            <oj-bind-if test="[[item.data.detail]]">
              <li :id="[[item.data.path]]">
                <a href="#">
                  <span :class="[[item.data.detail.iconClass]]"></span>
                  <oj-bind-text value="[[item.data.detail.label]]"></oj-bind-text>
                </a>
              </li>
            </oj-bind-if>
          </template>
        </oj-tab-bar>

        <oj-bind-if test="[[exibe]]">
          <div id="listviewContainer" class="demo-container">
            <oj-list-view 
              id="listview" 
              aria-label="drill down list"
              selection-mode="single" 
              data="[[dataProviderTipoCadastro]]"
              selected="{{selectedItems}}"
              on-current-item-changed="[[handleCurrentItemChanged]]"
              on-oj-item-action="[[selectionChangedHandler]]"
              >
              <template slot="itemTemplate" data-oj-as="item">
                <li>
                  <oj-list-item-layout>
                      <span class="oj-typography-body-md oj-text-color-primary">
                        <div class="tipo-cadastro">
                          <oj-bind-text value="[[item.data.label]]"></oj-bind-text>
                        </div>
                      </span>
                      <oj-avatar slot="leading" size="xs" src="[[item.data.icone]]"></oj-avatar>


                      
                      <!-- <span slot="leading" :class="[[getIconContainerClass(item.data.icone)]]" role="img">

                        </span>
                      </span> -->
                  </oj-list-item-layout>
                </li>
              </template>
            </oj-list-view>
          </div>
        </oj-bind-if>
